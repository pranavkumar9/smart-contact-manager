<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/userbase::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${contact}">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;" class="profile_pic"
						th:src="@{'/img/'+${contact.image}}" alt="profile photo" />

					<h3 class="mt-3"> <span th:text="${contact.name}"> </span> (<span
							th:text="${contact.secondName}"></span>)</h3>

					<table class="table table-hover">



						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></td>
							</tr>

							<tr>
								<th scope="col">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="col">Work</th>
								<td><span th:text="${contact.Work}"></span></td>
							</tr>


						</tbody>
					</table>

					<div class="description">

						<th:block th:utext="${contact.desc}"></th:block>

					</div>

					<div class="container mt-3">

						<a th:onClick="| deleteContact(${contact.cId}) |" class="btn btn-danger btn-sm"> DELETE </a>
						<form method="POST" th:action="@{'/user/updateContact/'+${contact.cId}}">

							<button class="btn btn-primary btn-sm">
								UPDATE
							</button>

						</form>
					</div>

				</div>

			</div>

		</div>


	</section>
</body>

</html>
